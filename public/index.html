<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/chat-assets/img/favicon.png">
        <link rel="stylesheet" href="/chat-assets/css/styles.min.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form id="joinForm" autocomplete="off" action="/chat.html">
                    <label>Display Name</label>
                    <input type="text" id="usernameInput" name="username" placeholder="Display name" required autocomplete="off">
                    <label>Room</label>
                    <input type="text" id="roomInput" name="room" placeholder="Room" required autocomplete="off">
                    <button type="submit">Join</button>
                </form>
            </div>
        </div>

        <script src="/path/to/socket.io.js"></script>
        <script>
            const socket = io();  // Connect to the Socket.io server

            document.getElementById('joinForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const username = document.getElementById('usernameInput').value;
                const room = document.getElementById('roomInput').value;

                socket.emit('join', { username, room }, (error) => {
                    if (error) {
                        alert(error);
                    } else {
                        // Clear input fields after successful join
                        document.getElementById('usernameInput').value = '';
                        document.getElementById('roomInput').value = '';
                        // Redirect to the chat.html page or handle navigation as needed
                        window.location.href = '/chat.html';
                    }
                });
            });
        </script>
    </body>
</html>
